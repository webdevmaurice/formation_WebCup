<nav id="bt-menu"
    class="bt-menu"
    ng-class="nav.menuIcon == 'menu' ? 'bt-menu-close' : 'bt-menu-open'"
    ng-controller="navCtrl as nav"
    ng-click="nav.closeMenu($event)">
    <md-button
        class="bt-menu-trigger"
        ng-click="nav.toggleMenu($event)">
        <ng-md-icon
            icon="{{nav.menuIcon}}"
            options='{"duration": 500, "rotation": "none"}'>
        </ng-md-icon>
      </md-button>
    <ul>
        <li>
            <md-button
                ng-href="#/page_acceuil">
                <md-icon
                    class="md-light md-48">
                    dashboard
                </md-icon>
                <md-tooltip
                    md-direction="right"
                    md-delay="144">
                    Acceuil
                </md-tooltip>
            </md-button>
        </li>
        <li>
            <md-button 
                ng-href="#/my_account">
                <md-icon
                    class="md-light md-48">
                    account_box
                </md-icon>
                <md-tooltip
                    md-direction="right"
                    md-delay="144">
                    Mon compte
                </md-tooltip>
            </md-button>
        </li>
        <li>
            <md-button 
                ng-href="#/voyage">
                <md-icon
                    class="md-light md-48">
                    card_travel
                </md-icon>
                <md-tooltip
                    md-direction="right"
                    md-delay="144">
                    Voyage
                </md-tooltip>
            </md-button>
        </li>
        <li>
            <md-button 
                ng-href="#/map">
                <md-icon
                    class="md-light md-48">
                    public
                </md-icon>
                <md-tooltip
                    md-direction="right"
                    md-delay="144">
                    Centres de téléportation
                </md-tooltip>
            </md-button>
        </li>
        <li>
            <md-button 
                ng-href="#/about">
                <md-icon
                    class="md-light md-48">
                    info
                </md-icon>
                <md-tooltip
                    md-direction="right"
                    md-delay="144">
                    Savoir plus
                </md-tooltip>
            </md-button>
        </li>
    </ul>
    <ul>
        <li>
            <md-button class="md-fab md-mini">
                <md-icon style="color:rgb(85,172,238)" md-font-set="mdi" md-font-icon="mdi-twitter"></md-icon>
            </md-button>
        </li>
        <li>
            <md-button class="md-fab md-mini">
                <md-icon style="color:rgb(58,87,149)" md-font-set="mdi" md-font-icon="mdi-facebook"></md-icon>
            </md-button>
        </li>
    </ul>
    <div  class="animation outer-box">
        <div ng-view
             class="cube {{vm.pageClass}}">
        </div>
    </div>
</nav>
