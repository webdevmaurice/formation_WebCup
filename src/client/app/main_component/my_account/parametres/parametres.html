<div layout="column" layout-align="center center" style="padding:40px" ng-cloak>
    <div>
        <md-input-container>
            <label>Nom</label>
            <input ng-model="vm.user.fname">
        </md-input-container>
        <md-input-container>
            <label>Prenom</label>
            <input ng-model="vm.user.lname">
        </md-input-container>
    </div>
    <div>
        <md-input-container>
            <label>E-mail</label>
            <input ng-model="vm.user.email" type="email">
        </md-input-container>
        <md-datepicker ng-model="vm.user.submissionDate" md-placeholder="Date">
        </md-datepicker>
    </div>
    <div>
        <md-select placeholder="Sexe" ng-model="vm.paramSelectedgender" md-on-open="vm.paramLoadGenders()" >
            <md-option ng-value="gender" ng-repeat="gender in vm.paramGenders">{{gender.name}}</md-option>
        </md-select>
        <md-select  placeholder="Pays" ng-model="vm.paramSelectedCountry" md-on-open="vm.paramLoadCountries()">
            <md-option ng-value="country" ng-repeat="country in vm.paramCountries">{{country.name}}</md-option>
        </md-select>
        <md-input-container >
            <label>Addresse</label>
            <input ng-model="vm.user.address">
        </md-input-container>
    </div>




</div>
